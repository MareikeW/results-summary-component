<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div class="result-component">
        <h1>Your Result</h1>
        <p class="result-total"><strong>76</strong>of 100</p>

        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>

      <div class="summary-component">
        <h3>Summary</h3>

        <ul>
          <li class="flex reaction">
            <span class="category">Reaction</span>
              <span><strong>80</strong> / 100</span>
          </li>

          <li class="flex memory">
            <span class="category">Memory</span>
              <span><strong>92</strong> / 100</span>
          </li>

          <li class="flex verbal">
            <span class="category">Verbal</span>
              <span><strong>61</strong> / 100</span>
          </li>

          <li class="flex visual">
            <span class="category">Visual</span>
            <span><strong>72</strong> / 100</span>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mareike Wendler</a>.
  </div>
</body>
</html>
